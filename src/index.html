<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Formularz</title>
</head>

<body>
    <div class="container">

        <form action="server.php" method="POST" id="form">
            <label for="name">Imię:</label>
            <input type="text" id="name" name="name">
         

            <label for="lastname">Nazwisko:</label>
            <input type="text" id="lastname" name="lastname">
        

            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
 
            <label for="desc">Opis:</label>
            <textarea name="desc" id="desc" cols="30" rows="10"></textarea>

            <label for="position">Stanowisko:</label>
            <select name="position" id="position">
                <option value="">Wybierz stanowisko</option>
                <option value="tester">Tester</option>
                <option value="developer">Developer</option>
                <option value="pm">Project Manager</option>
            </select>
 
            <div class="position-chosen hide">
                <div class="position-chosen-list">
                    <label for="answer1"><input type="text" name="answer1" id="answer1" placeholder="Systemy testujące"></label>
                    <label for="answer2"><input type="text" name="answer2" id="answer2" placeholder="Systemy raportowe"></label>
                    <label for="answer3"><input type="checkbox" name="answer3" id="answer3" id="answer3"><span>Zna selenium</span></label>
                </div>
            </div>
            <button type="submit">Wyślij</button>
        </form>
    </div>
    <div class="confirmation hide">
        <div class="confirmation-content">
            <p class="confirmation-content-text">
                Dziękujemy za rejestrację
            </p>
            <button class="confirmation-button">
                Powrót
            </button>
        </div>
    </div>
    <script src="index.js" type="module"></script>
</body>

</html>
